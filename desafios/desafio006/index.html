<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags capítulo 8</title>
</head>
<body>
    <h1>Tags e significados</h1>
    <hr>
    <ul>
        <li><abbr title="Usamos a tag &lt;p&gt;.">Parágrafo</abbr></li>
        <li><abbr title="Usamos as tags &lt;h1,h2...h6.&gt;">Títulos</abbr></li>
        <li><abbr title="Usamos a tag &lt;img&gt;.">Imagem</abbr></li>
        <li><abbr title="Usamos a tag &lt;hr&gt;.">Linha horizontal</abbr></li>
        <li><abbr title="Usamos a tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="Usamos a tag &lt;mark&gt;">Marcação de texto</abbr></li>
        <li><abbr title="Usamos a tag &lt;ins&gt;">Sublinhar texto</abbr></li>
        <li><abbr title="Usamos as tag &lt;ol&gt; e &lt;li&gt;">Lista ordenada</abbr></li>
        <li><abbr title="Usamos as tag &lt;ul&gt; e &lt;li&gt;">Lista não ordenada</abbr></li>
        <li><abbr title="Usamos a tag &lt;a&gt;">Links</abbr></li>

    </ul>
